<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>註冊 | Dcard</title>
    <!-- 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/test.js"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/Dcard.ico" />
    <link rel="bookmark" href="img/Dcard.ico"/>
</head>
<body>
    <div class="head">
        <img src="img/Dcard.jpg" alt="#">
        <div class="hdtext">
            <div class="hdtext1">Dcard App</div>
            <div class="hdtext2">年輕人都在Dcard上討論</div>
        </div>
        <a href="#">立即下載</a>
    </div>
    <header>
        <div class="hdrLeft">
            <img src="img/hdrimg.png" class="hdrimg" alt="">
            <div class="Markimg"><a href="#"><img src="img/Dcard.png" title="Dcard" alt=""></a></div>
            <input type="search" class="Insearch" placeholder="搜搜">
            <button  title="搜尋">
                <img src="img/magnifier.png" alt=""  title="搜尋">
            </button>
            <img src="img/man.png" class="manimg" alt="">
        </div>
        <div class="hdrRight">
            <div class="register"><a href="#">註冊 / 登入</a></div>
            <div class="Rlist">
                <div onclick="myFunction()" class="href"></div>
                <div id="idhreftext" class="hreftext">
                        <a href="#">服務條款</a>
                        <a href="#">常見問題</a>
                        <a href="#">回報問題</a>
                        <a href="#">品牌識別</a>
                        <a href="#">徵才</a>
                        <a href="#">商業合作</a>
                        <a href="#">免費下載App</a>
                </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="LeftBlock">
            <img src="img/L1.svg" alt="">
            <div class="LBtext">
                <div class="top">年輕人都在 Dcard 上討論</div>
                <div class="text">不想錯過任何有趣的話題嗎？</div>
                <div class="text">趕快加入我們吧！</div>
            </div>
            <a href="#" class="LBhref">先看討論區</a>
        </div>
        <div class="RightBlock">
            <div class="RBimg"></div>
            <div class="top">開始使用</div>
            <a href="#" class="RBbtn">
                <img src="img/facebook.png" style="margin-right: 5em" alt="">                
                <div class="text">使用Facebook 註冊 / 登入</div>
            </a>
            <a href="#" class="RBbtn" style="background-color: white;">
                <img src="img/google.png" style="margin-right: 5.5em" alt="">
                <div class="text" style="color: black;">使用Google 註冊 / 登入</div>
            </a>
            <a href="#" class="RBbtn" style="background-color: black;">
                <img src="img/apple.png" style="margin-right: 6em" alt="">                    
                <div class="text" style="color: white;">使用Apple 註冊 / 登入</div>
            </a>
            <!-- 線 -->

            <div class="order">
                <span class="line"></span>
                <span class="txt">或</span>
                <span class="line"></span>
            </div>

            <!-- 線 -->
            <div class="Block2">
                <div class="B2text">常用信箱</div>
                <input type="text" class="B2input">
            </div>
            <div class="Block2">
                <div class="B2text">密碼</div>
                <input type="text" class="B2input">
            </div>
            <div class="Block3">
                <label class="B3left">      <!-- label 可讓瀏覽器將文本自動對焦到表單控件上 -->
                    <input type="checkbox" class="B3checkbox">
                    <div class="B3ltext">顯示密碼</div>
                </label>
                <div class="B3right">
                    <div class="rtext">
                        <a href="#">未收到驗證信</a> 或 <a href="#">忘記密碼</a>
                    </div>
                </div>
            </div>
            <div class="Block4">
                <a href="#" class="B4btn">註冊 / 登入</a>
                <div class="B4text">註冊/登入即代表您同意遵守 <a href="#">Dcard 使用協議</a></div>
            </div>
            <div class="Block5">
                <div class="B5text">帶著Dcard去旅行</div>
                <div class="B5img">
                    <a href="#"><img src="img/google play.svg" alt=""></a>
                    <a href="#"><img src="img/App Store.svg" alt=""></a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="text">返回首頁</div>
        <div class="line">　|　</div>
        <div class="text">常見問題</div>
        <div class="line">　|　</div>
        <div class="text">品牌識別</div>
    </footer>
</body>
</html>
